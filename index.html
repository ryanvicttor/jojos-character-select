<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoJo's Character Select ðŸŒŸ</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Selecione seu personagem</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/jonathan-joestar.png" alt="Personagem selecionado jogador 1" 
                id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Jonathan Joestar</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="jonathan-joestar" data-name="Jonathan Joestar">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/jonathan-joestar.jpg" alt="Personagem Jonathan Joestar">
                </li>

                <li class="personagem" id="joseph-joestar" data-name="Joseph Joestar">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/joseph-joestar.jpg" alt="Personagem Joseph Joestar">
                </li>

                <li class="personagem" id="jotaro-kujo" data-name="Jotaro Kujo">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/jotaro-kujo.jpg" alt="Personagem Jotaro Kujo">
                </li>

                <li class="personagem" id="josuke-higashikata" data-name="Josuke Higashikata">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/josuke-higashikata.jpg" alt="Personagem Josuke Higashikata">
                </li>

                <li class="personagem" id="jolyne-kujo" data-name="Jolyne Kujo">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/jolyne-kujo.jpg" alt="Personagem Jolyne Kujo">
                </li>

                <li class="personagem jogador-2-selecionado" id="dio-brando" data-name="Dio Brando">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/dio-brando.jpg" alt="Personagem Dio Brando">
                </li>

                <li class="personagem" id="kars" data-name="Kars">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/kars.jpg" alt="Personagem Kars">
                </li>

                <li class="personagem" id="kira-yoshikage" data-name="Kira Yoshikage">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/kira-yoshikage.jpg" alt="Personagem Kira Yoshikage">
                </li>

                <li class="personagem" id="enrico-pucci" data-name="Enrico Pucci">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/enrico-pucci.jpg" alt="Personagem Enrico Pucci">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/dio-brando.png" alt="Personagem selecionado jogador 2" 
                id="personagem-jogador-2">
                <div class="nome">
                    <h2 id="nome-jogador-2">Dio Brando</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
